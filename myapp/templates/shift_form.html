<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if form.instance.pk %}Update Shift{% else %}Create Shift{% endif %}</title>
</head>

<body>
    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form> -->
    <form hx-post="{{ request.path }}" class="modal-content" style="margin-top: 70%; margin-left: 10%;">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">{% if form.instance.pk %}Edit Shift{% else %}Create Shift{% endif %}</h5>
        </div>
        <div class="modal-body">
            {{ form.as_p }}
        </div>
        <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal">Cancel</button>
            <button id="save-btn" type="submit">Save</button>
        </div>
    </form>
</body>

</html>
