{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedule</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/rota.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Header -->
    {% include 'navbar.html' %}
</head>

<body>
    <div class="container">
        <div class="px-5 my-5 text-center">
          <h1>Existing Shifts</h1>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Start time</th>
              <th>End time</th>
              <th><button style="background-color: green;" hx-get="{% url 'create_shift_modal' %}" hx-target="#dialog">
                Create Shift
            </button></th>
            </tr>
          </thead>
          <tbody hx-trigger="load, shiftChanged from:body" hx-get="{% url 'shift_list' %}" hx-target="this">
            <tr>
              <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div id="modal" class="modal fade">
        <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    


    <!-- JavaScript (Bootstrap bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include htmx library via CDN -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>

    <script>
        const modal = new bootstrap.Modal(document.getElementById("modal"));
        htmx.on("htmx:beforeSwap", (e) => {
            // Empty response targeting #dialog => hide the modal
            if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
                const responseHeaders = e.detail.xhr.getResponseHeader('HX-Trigger');
                console.log("Response Headers:", responseHeaders);
                modal.hide()
                e.detail.shouldSwap = false
            }
        })

        htmx.on("htmx:afterSwap", (e) => {
            // Response targeting #dialog => show the modal
            if (e.detail.target.id == "dialog") {
                const responseHeaders = e.detail.xhr.getResponseHeader('HX-Trigger');
                console.log("Response Headers:", responseHeaders);
                modal.show();
            }
        });

        htmx.on("hidden.bs.modal", () => {
            document.getElementById("dialog").innerHTML = "";
        });

    </script>

</body>

</html>
